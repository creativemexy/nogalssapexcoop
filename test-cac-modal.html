<!DOCTYPE html>
<html>
<head>
    <title>CAC Integration Test</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-8">
    <div class="max-w-2xl mx-auto">
        <h1 class="text-2xl font-bold mb-6">CAC Integration Test</h1>
        
        <!-- CAC Integration Banner -->
        <div class="bg-gradient-to-r from-blue-500 to-purple-600 text-white p-4 rounded-lg mb-6 text-center">
            <h3 class="text-lg font-bold">üè¢ CAC INTEGRATION ACTIVE!</h3>
            <p class="text-sm">Search and verify companies with Korapay</p>
        </div>
        
        <!-- CAC Search Section -->
        <div class="bg-blue-50 border-2 border-blue-300 rounded-lg p-4 shadow-lg">
            <h3 class="text-lg font-medium text-gray-900 mb-4 flex items-center">
                <span class="mr-2">üè¢</span>
                CAC Registration Search
                <span class="ml-2 text-sm text-gray-500 font-normal">(Optional)</span>
                <span class="ml-2 px-2 py-1 bg-blue-100 text-blue-800 text-xs rounded-full">
                    Powered by Korapay
                </span>
                <span class="ml-2 px-2 py-1 bg-green-100 text-green-800 text-xs rounded-full">
                    NEW!
                </span>
            </h3>
            
            <div class="space-y-4">
                <div class="flex gap-4">
                    <div class="flex-1">
                        <label class="block text-sm font-medium text-gray-700 mb-1">
                            Search Type
                        </label>
                        <select class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                            <option value="rc">RC Number</option>
                            <option value="name">Company Name</option>
                        </select>
                    </div>
                    
                    <div class="flex-2">
                        <label class="block text-sm font-medium text-gray-700 mb-1">
                            RC Number
                        </label>
                        <div class="flex gap-2">
                            <input
                                type="text"
                                class="flex-1 px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                                placeholder="Enter RC Number"
                            />
                            <button class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700">
                                Search
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <p class="mt-4 text-sm text-gray-600">
            If you can see the blue banner and CAC search section above, then the styling is working correctly.
        </p>
    </div>
</body>
</html>
