<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Email Auto-Population Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; background: #f5f5f5; }
        .container { max-width: 800px; margin: 0 auto; }
        .test-section { margin: 20px 0; padding: 20px; border: 1px solid #ddd; border-radius: 8px; background: white; }
        .success { background-color: #d4edda; border-color: #c3e6cb; }
        .error { background-color: #f8d7da; border-color: #f5c6cb; }
        button { padding: 10px 20px; background: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer; margin: 5px; }
        button:hover { background: #0056b3; }
        .result { margin-top: 10px; padding: 15px; background: #f8f9fa; border-radius: 4px; }
        .field-test { margin: 10px 0; padding: 10px; border-left: 3px solid #007bff; background: #f8f9fa; }
        .field-name { font-weight: bold; color: #495057; }
        .field-value { color: #28a745; margin-left: 10px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üìß Contact Email Auto-Population Test</h1>
        <p>Testing that the Contact Email field is automatically populated from CAC data.</p>
        
        <div class="test-section">
            <h3>üîç Test CAC Lookup and Contact Email Mapping</h3>
            <p>This test verifies that the Contact Email field is populated with the email from the CAC response.</p>
            <button onclick="testContactEmailMapping()">Test Contact Email Mapping</button>
            <div id="result" class="result" style="display: none;"></div>
        </div>
    </div>

    <script>
        async function testContactEmailMapping() {
            const resultDiv = document.getElementById('result');
            resultDiv.style.display = 'block';
            resultDiv.innerHTML = 'Testing Contact Email mapping...';
            
            try {
                // Test the CAC lookup API
                const response = await fetch('/api/identity/cac/lookup', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        rcNumber: '00000011',
                        registrationType: 'RC'
                    })
                });

                const data = await response.json();
                
                if (data.success) {
                    const cacData = data.data;
                    
                    // Simulate the form mapping logic
                    const formData = {
                        name: cacData.name,
                        contactEmail: cacData.email || '',
                        contactPhone: cacData.phone_number || '',
                        rcNumber: cacData.registration_number,
                        companyType: cacData.type_of_entity,
                    };
                    
                    resultDiv.className = 'result success';
                    resultDiv.innerHTML = `
                        <h4>‚úÖ Contact Email Auto-Population Test</h4>
                        <div class="field-test">
                            <span class="field-name">Company Name:</span>
                            <span class="field-value">${formData.name}</span>
                        </div>
                        <div class="field-test">
                            <span class="field-name">Contact Email (from CAC):</span>
                            <span class="field-value">${formData.contactEmail}</span>
                        </div>
                        <div class="field-test">
                            <span class="field-name">Contact Phone (from CAC):</span>
                            <span class="field-value">${formData.contactPhone}</span>
                        </div>
                        <div class="field-test">
                            <span class="field-name">RC Number:</span>
                            <span class="field-value">${formData.rcNumber}</span>
                        </div>
                        <div class="field-test">
                            <span class="field-name">Company Type:</span>
                            <span class="field-value">${formData.companyType}</span>
                        </div>
                        <p><strong>‚úÖ SUCCESS:</strong> Contact Email is automatically populated from CAC data!</p>
                        <p><strong>Email Source:</strong> ${cacData.email} (from CAC response)</p>
                        <p><strong>Phone Source:</strong> ${cacData.phone_number} (from CAC response)</p>
                    `;
                } else {
                    resultDiv.className = 'result error';
                    resultDiv.innerHTML = `<h4>‚ùå Error:</h4><p>${data.error}</p>`;
                }
            } catch (error) {
                resultDiv.className = 'result error';
                resultDiv.innerHTML = `<h4>‚ùå Network Error:</h4><p>${error.message}</p>`;
            }
        }
    </script>
</body>
</html>
