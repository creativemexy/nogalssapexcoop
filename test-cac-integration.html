<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CAC Integration Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .container { max-width: 800px; margin: 0 auto; }
        .test-section { margin: 20px 0; padding: 20px; border: 1px solid #ddd; border-radius: 8px; }
        .success { background-color: #d4edda; border-color: #c3e6cb; }
        .error { background-color: #f8d7da; border-color: #f5c6cb; }
        button { padding: 10px 20px; background: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background: #0056b3; }
        .result { margin-top: 10px; padding: 10px; background: #f8f9fa; border-radius: 4px; }
        pre { white-space: pre-wrap; word-wrap: break-word; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üè¢ CAC Integration Test</h1>
        
        <div class="test-section">
            <h3>Test CAC Lookup API</h3>
            <p>Testing the working CAC lookup endpoint that's used in the cooperative registration page.</p>
            <button onclick="testCACLookup()">Test CAC Lookup</button>
            <div id="cacResult" class="result" style="display: none;"></div>
        </div>

        <div class="test-section">
            <h3>Test Form Integration</h3>
            <p>Simulate the form data mapping that happens in the Create Organization page.</p>
            <button onclick="testFormMapping()">Test Form Mapping</button>
            <div id="formResult" class="result" style="display: none;"></div>
        </div>
    </div>

    <script>
        async function testCACLookup() {
            const resultDiv = document.getElementById('cacResult');
            resultDiv.style.display = 'block';
            resultDiv.innerHTML = 'Testing...';
            
            try {
                const response = await fetch('/api/identity/cac/lookup', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        rcNumber: '00000011',
                        registrationType: 'RC'
                    })
                });

                const data = await response.json();
                
                if (data.success) {
                    resultDiv.className = 'result success';
                    resultDiv.innerHTML = `
                        <h4>‚úÖ CAC Lookup Successful!</h4>
                        <pre>${JSON.stringify(data.data, null, 2)}</pre>
                    `;
                } else {
                    resultDiv.className = 'result error';
                    resultDiv.innerHTML = `<h4>‚ùå Error:</h4><p>${data.error}</p>`;
                }
            } catch (error) {
                resultDiv.className = 'result error';
                resultDiv.innerHTML = `<h4>‚ùå Network Error:</h4><p>${error.message}</p>`;
            }
        }

        function testFormMapping() {
            const resultDiv = document.getElementById('formResult');
            resultDiv.style.display = 'block';
            
            // Simulate the API response
            const mockResponse = {
                success: true,
                data: {
                    name: "John Doe Inc",
                    registration_number: "RC00000000",
                    type_of_entity: "PRIVATE COMPANY LIMITED BY SHARES",
                    registration_date: "2017-06-09T00:00:00.000+00:00",
                    company_status: "ACTIVE",
                    address: "1ST FLOOR,SUM HOUSE,Fake Street",
                    state: "LAGOS",
                    lga: "Lagos Mainland",
                    activity: "Information service activities"
                }
            };

            // Simulate the form mapping logic
            const formData = {
                name: mockResponse.data.name,
                rcNumber: mockResponse.data.registration_number,
                companyType: mockResponse.data.type_of_entity,
                registrationDate: mockResponse.data.registration_date?.split('T')[0] || '',
                address: mockResponse.data.address,
                businessActivities: mockResponse.data.activity || '',
                state: mockResponse.data.state,
                lga: mockResponse.data.lga,
            };

            resultDiv.className = 'result success';
            resultDiv.innerHTML = `
                <h4>‚úÖ Form Mapping Test</h4>
                <p><strong>Original API Response:</strong></p>
                <pre>${JSON.stringify(mockResponse.data, null, 2)}</pre>
                <p><strong>Mapped Form Data:</strong></p>
                <pre>${JSON.stringify(formData, null, 2)}</pre>
            `;
        }
    </script>
</body>
</html>
